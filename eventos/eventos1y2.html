<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./eventos1y2.css">
    <title>Eventos 1 y 2</title>
</head>
<body>
    <main>
        <div id="main-container">
            <h1 id="titulo">Calculadora de indice de masa corporal</h1>
            <p class="tituloSecundario">Estatura en metros</p>
            <input type="number" class="inputs" id="estatura">
            <p class="tituloSecundario">Peso en kilogramos</p>
            <input type="number" class="inputs" id="peso">
            <button type="submit" id="calcular">Calcular</button>
            <p class="tituloSecundario" id="cajaDeResultado">Su IMC es: </p>
        </div>

        <div id="main-container">
            <h1 id="titulo">Convertidor de peso(COP) a Dolar </h1>
            <p class="tituloSecundario">Pesos (COP)</p>
            <input type="number" class="inputs" id="pesos">
            <p class="tituloSecundario">Dolar</p>
            <input type="number" class="inputs" id="dolar" value="0">
        </div>
    </main>
    <script src="./eventos1y2.js"></script>
</body>
</html>
