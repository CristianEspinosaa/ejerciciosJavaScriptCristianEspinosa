<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./evento3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Página de Notas</title>
    
</head>
<body>
    <div class="container mt-5" >
        <h1 class="text-center">Página de Notas</h1>
        <form id="formulario" class="mb-4">
            <div class="form-group">
                <input type="text" id="tituloFormulario" class="form-control" placeholder="Título de la nota" required>
            </div>
            <div class="form-group">
                <textarea id="contenido" class="form-control" rows="3" placeholder="Contenido de la nota" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Nota</button>
        </form>
        <div class="form-group">
            <input type="text" id="searchBar" class="form-control" placeholder="Buscar notas por título">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="filterChecked" class="form-check-input">
            <label for="filterChecked" class="form-check-label">Mostrar solo notas marcadas</label>
        </div>
        <div id="contenedorNotas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./evento3.js"></script>
</body>
</html>
